<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>BlackJack</h1>
        <p class="output-text">Want to play a round?</p>
        <p>Cards:</p>
        <span class="cards"></span>
        <p>Sum:</p>
        <span class="sum"></span>
        <div class="buttons-area">
            <button type="button" onclick="start()" id="start-btn">START GAME</button>
            <button type="button" onclick="newCard()" id="newcard-btn">NEW CARD</button>
        </div>
        <p class="winnings"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
